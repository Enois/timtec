{% load thumbnail %}
{% load smart_truncate_chars %}

<div class="slider" ng-controller="MenthorsCarouselCtrl">
    <carousel interval="myInterval">
        {% for slide in slides %}
        <slide>
            {% for menthor in slide %}
            <div class="menthor-slide col-sm-4" style="height:360px;">
                <a href="{% url 'profile' username=menthor.username %}" class="mentor-link" style="color: #ffffff">
                    <img class="img-circle img-responsive img-mentores-slider"
                        {% if menthor.picture %}
                        {% thumbnail menthor.picture "130x130" crop="center" as thumb %}
                        style="content:url({{ thumb.url }})"
                        {% endthumbnail %}
                        {% endif %}>
                    <div class="info-mentores">
                        <h5>{{ menthor.get_full_name }}</h5>
                        <p>{{ menthor.occupation }}</p>
                        <p class="bio">{{ menthor.biography|smarttruncatechars:120 }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </slide>
        {% endfor %}
    </carousel>
</div>
