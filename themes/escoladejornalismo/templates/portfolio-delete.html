{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}

<div id="portfolio-user">

    <header class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-md-6 col-sm-8 col-xs-12">
                    <h1>
                        Deletar Trampo
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        {{ form.errors }}
        <form id="portfolio-form" method="POST" action="">
            {% csrf_token %}
            <h3>Você quer mesmo deletar o trampo "{{ portfolio.name }}"?</h3>
            <a href="{% url 'portfolio_view' pk=portfolio.id %}" class="btn btn-default">
                <i class="fa fa-music"></i> | Não, não, deixa quieto!
            </a>
            <button type="submit" class="btn btn-danger">
                <i class="fa fa-trash-o"></i> | Pode Deletar!
            </button>
       </form>
    </div>
</div>
{% endblock %}
