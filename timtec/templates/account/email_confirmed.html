{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div id="activation-wrapper" class="container">
    <div class="centered">
        <h1 class="textcenter">
            <i class="icon-thumbs-up-alt"></i><br/>
            {% trans "Mission accomplished" %}.</br>
            {% trans "You have an active account" %}.<br/>
        </h1>
        <form onclick="event.stopPropagation()" method="post" action="{% url 'timtec_login' %}" class="form-horizontal">{% csrf_token %}
            <div class="form-group">
                <label class="col-lg-3 col-sm-4 control-label">{% trans "Login" %}</label>
                <div class="col-lg-9 col-sm-8">
                    <input name="username" type="text" class="form-control" placeholder="{% trans 'E-mail or username' %}" autofocus="autofocus" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 col-sm-4 control-label">{% trans "Password" %}</label>
                <div class="col-lg-9 col-sm-8">
                    <input name="password" type="password" class="form-control" placeholder="{% trans 'Password' %}" required>
                </div>
            </div>
            <div class="submit">
                <div class="row">
                    <div class="col-lg-9 col-lg-offset-3 col-sm-8 col-sm-offset-4 clearfix">
                        <a href="{% url 'account_reset_password' %}" class="alignleft">{% trans "Forgot my password" %}</a>
                        <button class="btn btn-success alignright">{% trans "Sign In" %}</button>
                    </div>
                </div>
            </div>
            <input type="hidden" name="next" value="{% url 'home_view' %}"/>
        </form>
    </div>
</div>

{% endblock %}
