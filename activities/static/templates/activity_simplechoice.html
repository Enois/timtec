<div class="question textleft">
    <h1>{{ currentUnit.activity.data.question }}</h1>
</div>
<div class="answers simplechoice-answers">
    <div ng-repeat="alt in alternatives" class="answer">
        <radio ng-model="$scope.answer.given" ng-value="$index">
            {{ alt.title }}
        </radio>
    </div>
</div>
